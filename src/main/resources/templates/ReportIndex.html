<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Report Index</title>
</head>
<body>
<div align="center">
    <h1>Report Index</h1>
    <a th:href="@{/new}">Create New Validation Report</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Report ID</th>
            <th>Document type</th>
            <!--<th>Product Family</th>-->
            <th>Product SKU#</th>
            <th>Tool</th>
            <th>Production Cell</th>
            <!--<th>Validation Strategy</th>-->
            <!--<th>Batch Size</th>-->
            <th>Actions</th>
       </tr>
       </thead>
        <tbody>
        <tr th:each="report : ${reportList}">
            <td th:text="${report.id}">Report ID</td>
            <td th:text="${report.documentType}">Document type</td>
            <!--<td th:text="${report.productFamily}">Product Family</td>-->
            <td th:text="${report.productSKU}">Product SKU#</td>
            <td th:text="${report.tool}">Tool</td>
            <td th:text="${report.productionCell}">Production Cell</td>
            <td> <a th:href="@{'/edit/' + ${report.id}}"> Edit </a><a th:href="@{'/delete/' + ${report.id}}"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
